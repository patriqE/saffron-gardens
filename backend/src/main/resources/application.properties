spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:saffrondb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12345}
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# H2 console (still available when using H2 profile)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Useful during development; disable or raise level in production
logging.level.org.hibernate.SQL=DEBUG

# JWT and cookie defaults
app.jwt.ttl-ms=3600000
app.jwt.refresh-ttl-ms=604800000
app.cookie.secure=false
app.cookie.path=/
app.cookie.samesite=Lax
app.cookie.max-age-seconds=2592000

# Test secret for E2E (change in CI or production)
app.test.secret=e2e-test-secret
